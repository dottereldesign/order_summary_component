<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <h2>Order Summary</h2>

  <p>
    You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!
  </p>

  <div class="card_plan-container">
    <img src="images/icon-music.svg" alt="Music icon.">
    <div class="card_plan-wrapper">
      <div class="card_plan-annual">Annual Plan</div>
      <span class="card_plan-year">$59.99/year</span>
    </div>
    <a href="#">Change</a>
  </div>

  <button class="card_button-proceed">Proceed to Payment</button>
  <button class="card_button-cancel">Cancel Order</button>


</body>

</html>
